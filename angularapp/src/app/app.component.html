<h1>Welcome to BridgeLabz</h1>
<img 
  [src]="logoPath" 
  alt="BridgeLabz Logo" 
  width="200" 
  (click)="openBridgeLabz()" 
  style="cursor: pointer;">

  <h1>Welcome to BridgeLabz, {{ userName }}</h1>

<input

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
